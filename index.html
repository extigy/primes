<!DOCTYPE html>
<html>
<head>
<link href='main.css' media="screen" rel='stylesheet' type='text/css'>
<meta name="viewport" content="user-scalable=no, minimal-ui, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi" />
</head>
<body>
  <div id="title-container">
    <h1>Primes!</h1>
    <p>Tap the tiles to pop out the lowest prime factor. Adjacent primes disappear!</p>
  </div>
  <div id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </div>
  <div id="footer-container">
    <p>A game by Teggers. Inspired by little number games such as <a href="http://gabrielecirulli.github.io/2048/">2048</a>.</p>
  </div>
  <div class="app">
    <div id="deviceready"></div>
  </div>
  <script src="js/numbers.js"></script>
  <script src="js/sound_manager.js"></script>
  <script src="js/anim.js"></script>
  <script src="js/canvas_drawer.js"></script>
  <script src="js/color_manager.js"></script>
  <script src="js/board.js"></script>
  <script src="js/input_manager.js"></script>
  <script src="cordova.js"></script>
  <script src="js/ad_manager.js"></script>
  <script src="js/level_manager.js"></script>
  <script src="js/launcher.js"></script>
  <script>
    app.initialize();
  </script>

</body>
</html>
